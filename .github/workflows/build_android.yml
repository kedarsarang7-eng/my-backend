name: Build Android

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build_apk:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          
      - name: Install Dependencies
        run: flutter pub get
        
      - name: Build APK (Release)
        run: flutter build apk --release --no-sound-null-safety
        # Note: Removing --no-sound-null-safety if project is fully migrated
        # Using standard command since we verified null safety is 100%
        
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
