name: dukanx
description: DukanX - Complete billing and inventory management for all shops.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  cloud_functions: ^6.0.0
  firebase_messaging: ^16.0.4
  firebase_storage: ^13.0.4
  firebase_app_check: ^0.4.1+3
  firebase_crashlytics: ^5.0.5

  # Notifications
  flutter_local_notifications: ^20.0.0

  # Toasts
  fluttertoast: ^8.2.14

  # Dependency Injection
  get_it: ^9.2.0

  # Localization & formatting
  intl: ^0.20.2

  # PDF generation & printing
  pdf: ^3.11.3
  printing: ^5.14.2

  # Offline / local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.4

  # Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28

