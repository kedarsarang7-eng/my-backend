name: dukanx
description: DukanX - Complete billing and inventory management for all shops.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  cloud_functions: ^6.0.0
  firebase_messaging: ^16.0.4
  firebase_storage: ^13.0.4
  firebase_app_check: ^0.4.1+3

  # Notifications
  flutter_local_notifications: ^20.0.0

  # Toasts
  fluttertoast: ^8.2.14

  # State management
  # provider: ^6.1.5 - REMOVED MIGRATION

  get_it: ^9.2.0

  # Localization & formatting
  intl: ^0.20.2

  # PDF generation & printing
  pdf: ^3.11.3
  printing: ^5.14.2

  # Offline / local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.4

  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  # sqflite_common_ffi: ^2.3.0  # Temporarily disabled - causes native asset issues with spaces in path
  # sqflite_sqlcipher: ^3.4.0  # Temporarily disabled due to native asset build issues

  # Utilities
  connectivity_plus: ^7.0.0
  url_launcher: ^6.2.0
  path: ^1.9.1
  path_provider: ^2.1.5
  flutter_secure_storage: ^10.0.0
  encrypt: ^5.0.3
  workmanager: ^0.9.0+3

  # Security & Encryption
  local_auth: ^3.0.0
  firebase_crashlytics: ^5.0.5
  package_info_plus: ^9.0.0
  crypto: ^3.0.7
  http: ^1.6.0
  http_parser: 4.1.2

  # Voice input
  speech_to_text: ^7.3.0

  # AI & ML
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_language_id: ^0.13.0
  google_mlkit_translation: 0.13.0

  # Image & Charts
  image_picker: ^1.1.2
  image_cropper: ^11.0.0
  file_picker: ^10.3.8
  camera: ^0.11.3
  fl_chart: ^1.1.1

  # Architecture & Utils
  flutter_riverpod: ^3.1.0
  equatable: ^2.0.7
  dartz: ^0.10.1

  # Payment gateway
  razorpay_flutter: ^1.4.0

  collection: ^1.19.1
  google_sign_in: ^7.2.0
  flutter_svg: ^2.1.0
  uuid: ^4.5.2
  pointycastle: ^3.9.1
  firebase_auth_platform_interface: ^8.1.4
  dtd: ^4.0.0
  flutter_lints: ^6.0.0
  google_fonts: ^8.0.0
  json_rpc_2: ^4.0.0
  stack_trace: ^1.11.1
  web: ^1.1.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  share_plus: ^12.0.1

  flutter_tts: ^4.2.3
  permission_handler: ^12.0.1
  avatar_glow: ^3.0.1
  record: ^6.1.2
  audioplayers: ^6.5.1
  mime: ^2.0.0
  flutter_dotenv: ^6.0.0
  flutter_tesseract_ocr: ^0.4.30
  glass_kit: ^4.0.2

  image_editor: ^1.6.0
  image: ^4.3.0
  archive: ^3.6.1
  google_mlkit_commons: ^0.11.0
  rxdart: ^0.28.0
  google_mlkit_object_detection: 0.15.0

  # Google Drive (using user's own storage - FREE)
  googleapis: ^15.0.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0
  local_auth_platform_interface: ^1.1.0
  app_links: ^7.0.0
  decimal: ^3.2.4
  excel: ^4.0.0
  docx_template: ^0.4.0
  csv: ^6.0.0
  device_info_plus: ^12.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.15
  drift_dev: ^2.22.1
  mockito: ^5.4.6
  build_verify: ^3.1.0


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/google_logo.svg
    - assets/logo.png
    - .env
    - assets/avatar/skin/
    - assets/avatar/face/
    - assets/avatar/eyes/
    - assets/avatar/eyebrows/
    - assets/avatar/nose/
    - assets/avatar/mouth/
    - assets/avatar/facial_hair/
    - assets/avatar/clothes/top/
    - assets/avatar/clothes/bottom/
    - assets/avatar/clothes/shoes/
    - assets/avatar/hair/
    - assets/avatar/accessories/glasses/
    - assets/avatar/accessories/misc/
    - assets/templates/
