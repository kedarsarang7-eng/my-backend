  path_provider: ^2.1.5
  flutter_secure_storage: ^10.0.0
  encrypt: ^5.0.3
  workmanager: ^0.9.0+3

  # Security
  local_auth: ^3.0.0
  package_info_plus: ^9.0.0
  crypto: ^3.0.7
  http: ^1.6.0
