  flutter_riverpod: ^3.1.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  rxdart: ^0.28.0
  collection: ^1.19.1
  uuid: ^4.5.2
  decimal: ^3.2.4

  # Auth & Sharing
  google_sign_in: ^7.2.0
  share_plus: ^12.0.1

  # QR / Scanner
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4

  # Audio / Voice
  flutter_tts: ^4.2.3
  record: ^6.1.2
  audioplayers: ^6.5.1
  mime: ^2.0.0

  # OCR & Image processing
  flutter_tesseract_ocr: ^0.4.30
