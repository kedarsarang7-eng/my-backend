# ============================================================================
# Nginx Reverse Proxy — DukanX EC2 Deployment
# ============================================================================
# Routes traffic to the two Express backends based on URL path.
# Also handles SSL termination (via Let's Encrypt / Certbot).
#
# Install:
#   sudo cp deploy/nginx.conf /etc/nginx/sites-available/dukanx
#   sudo ln -s /etc/nginx/sites-available/dukanx /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# SSL (free):
#   sudo certbot --nginx -d api.dukanx.com -d app.dukanx.com
# ============================================================================

# ── Rate Limiting Zone ──────────────────────────────────────────────────────
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# ── Admin Backend (api.dukanx.com → port 4000) ─────────────────────────────
server {
    listen 80;
    server_name api.dukanx.com;

    # Redirect HTTP → HTTPS (uncomment after certbot setup)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check (no rate limit)
    location = /api/health {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# ── App Backend (app.dukanx.com → port 5000) ───────────────────────────────
server {
    listen 80;
    server_name app.dukanx.com;

    # Redirect HTTP → HTTPS (uncomment after certbot setup)
    # return 301 https://$host$request_uri;

    # Increase body size for file-related operations
    client_max_body_size 10m;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Rate limiting
        limit_req zone=api_limit burst=80 nodelay;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check (no rate limit)
    location = /api/health {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
